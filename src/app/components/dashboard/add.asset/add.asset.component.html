<form [formGroup]="AddAssetForm" (ngSubmit)="onSubmit()">
  <!-- <img src="exaze-logo.jpg" class="logo" /> -->
  <div class="form-container mt-3 container-xxl">
    <div class="heading">
      <h2 class="heading-text m-0">Adding New Asset</h2>
      <div class="heading-underline-design"></div>
    </div>

    <div class="Category-container">
      <select
        formControlName="categoryId"
        class="form-field"
        [ngClass]="{
          'lg-error':
            AddAssetForm.get('categoryId')?.invalid &&
            AddAssetForm.get('categoryId')?.touched
        }"
        (change)="onCategoryChange($event)"
      >
        <option value="" disabled selected>Category</option>
        <option *ngFor="let item of categoryList" [value]="item.categoryId">
          {{ item.categoryName }}
        </option>
      </select>
      <div
        *ngIf="
          AddAssetForm.get('categoryId')?.touched &&
          AddAssetForm.get('categoryId')?.invalid &&
          AddAssetForm.get('categoryId')?.errors
        "
        class="lg-errror-msg"
      >
        *Category required
      </div>
    </div>

    <div class="Brand-container">
      <select
        formControlName="brandId"
        class="form-field"
        [ngClass]="{
          'lg-error':
            AddAssetForm.get('brandId')?.invalid &&
            AddAssetForm.get('brandId')?.touched
        }"
      >
        <option value="" disabled selected>Brand</option>
        <option *ngFor="let item of brandList" [value]="item.brandId">
          {{ item.brandName }}
        </option>
      </select>
      <div
        *ngIf="
          AddAssetForm.get('brandId')?.touched &&
          AddAssetForm.get('brandId')?.invalid &&
          AddAssetForm.get('brandId')?.errors
        "
        class="lg-errror-msg"
      >
        *Brand required
      </div>
    </div>

    <div class="Location-container">
      <select
        formControlName="locationId"
        class="form-field"
        [ngClass]="{
          'lg-error':
            AddAssetForm.get('locationId')?.invalid &&
            AddAssetForm.get('locationId')?.touched
        }"
      >
        <option value="" disabled selected>Location</option>
        <option *ngFor="let item of locationList" [value]="item.locationId">
          {{ item.locationCity }}
        </option>
      </select>
      <div
        *ngIf="
          AddAssetForm.get('locationId')?.touched &&
          AddAssetForm.get('locationId')?.invalid &&
          AddAssetForm.get('locationId')?.errors
        "
        class="lg-errror-msg"
      >
        *Location required
      </div>
    </div>

    <div class="SerialNumber-container">
      <input
        formControlName="serialNumber"
        type="text"
        placeholder="Serial Number"
        class="form-field"
        [ngClass]="{
          'lg-error':
            AddAssetForm.get('serialNumber')?.invalid &&
            AddAssetForm.get('serialNumber')?.touched
        }"
        id="serialNumber"
      />
      <div
        *ngIf="
          AddAssetForm.get('serialNumber')?.touched &&
          AddAssetForm.get('serialNumber')?.invalid &&
          AddAssetForm.get('serialNumber')?.errors
        "
        class="lg-errror-msg"
      >
        *Serial number required
      </div>
    </div>

    <textarea
      style="height: 70px"
      formControlName="description"
      placeholder="Description"
      class="form-field"
      id="Description"
    ></textarea>

    <div formArrayName="assetAttributes" class="feature-information">
      <button type="button" class="add-feature-btn" (click)="onAddFeature()">
        <img src="icons/add.png" alt="" class="feature-img" />
        Add Feature
      </button>
      <div class="feature-block">
        <div
          *ngFor="
            let formGroup of assetAttributes.controls;
            let currentFeature = index
          "
          [formGroupName]="currentFeature"
          class="feature-row"
        >
          <div class="feature-details">
            <select formControlName="featureId" class="feature-fields">
              <option value="" disabled selected>Feature</option>
              <option
                *ngFor="let featurItem of featureList"
                [value]="featurItem.featureId"
              >
                {{ featurItem.featureKey }}
              </option>
            </select>

            @if(istoggleOn){
            <input
              formControlName="value"
              type="text"
              placeholder="Value"
              class="feature-fields"
            />
            }@else{
            <select formControlName="feature" class="feature-fields">
              <option value="" disabled selected>value</option>
              <ng-container *ngFor="let item of featureList_ALT">
                <optgroup [label]="item.name">
                  <option *ngFor="let value of item.values" [value]="value.id">
                    {{ value.value }}
                  </option>
                </optgroup>
              </ng-container>
            </select>
            }
            <button
              type="button"
              class="remove-feature-btn"
              (click)="onRemoveFeature(currentFeature)"
            >
              <img src="icons/remove.png" class="feature-img" alt="" />
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex action-buttons">
      <button class="submit-button">submit</button>
      <button class="cancel-button">Cancel</button>
    </div>
  </div>
</form>
